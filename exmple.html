<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Website without Horizontal Scrolling</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .container {
    width: 100%;
    max-width: 1200px; /* Adjust this value as needed */
    margin: 0 auto;
    padding: 0 20px;
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }
  
  header, nav, section, aside, footer {
    padding: 20px 0;
    margin-bottom: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
  }
  
  header, footer {
    text-align: center;
  }
  
  nav {
    text-align: center;
  }
  
  section {
    text-align: center;
  }
  
  aside {
    float: left;
    width: 30%;
  }
  
  @media (max-width: 768px) {
    aside {
      float: none;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Header</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Main Content Section</h2>
    <p>This is the main content of the website.</p>
  </section>
  
  <aside>
    <h3>Sidebar</h3>
    <p>This is a sidebar content.</p>
  </aside>
  
  <footer>
    <p>Footer</p>
  </footer>
</div>

</body>
</html>
